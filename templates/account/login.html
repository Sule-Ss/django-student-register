{% extends 'base.html' %}

{% block container %}
<form  method="POST">
    {% csrf_token %}
    <h1>Login  Page</h1>

    <div>
        <label for="username">User Name</label>
        <input type="text" name="username">
    </div>

    <div>
        <label for="password">Password</label>
        <input type="password" class="password" name="password">
    </div>

    <input type="submit" value="Login">

</form>


{% endblock container %}
